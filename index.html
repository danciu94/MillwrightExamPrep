<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Millwright Exam Prep</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 1.5em;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 60px;
        right: 0;
        padding: 10px;
      }

      nav.show {
        display: flex;
      }
    }

    #paypal-container-J7JTA7M8X7QSN {
      margin: 50px auto;
      max-width: 300px;
    }
  </style>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=BAAACQsRiZjimxrqeiNeaFe2J06F3lQnJ_E-c5l5lsluL7YuaNs-VFVcS7_G8-PW3B0SNOYB8MAIW6IAEPJ8&components=hosted-buttons&disable-funding=venmo&currency=CAD"></script>
</head>
<body>

  <header>
    <div class="logo">Millwright Exam Prep</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="mobileMenu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Courses</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- PayPal Button -->
  <div id="paypal-container-J7JTA7M8X7QSN"></div>
  <script>
    paypal.HostedButtons({
      hostedButtonId: "J7JTA7M8X7QSN"
    }).render("#paypal-container-J7JTA7M8X7QSN");
  </script>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
