<section id="contact">
    <h2>Have Questions?</h2>
    <p>Email us at <a href="mailto:support@millwrightexamprep.ca">support@millwrightexamprep.ca</a> or use the form below.</p>
    <form action="https://formspree.io/f/mzzewnkb" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit" class="cta-button">Send Message</button>
    </form>
    <p id="form-message" style="display:none;">Thank you for reaching out! We'll get back to you shortly.</p>
</section>
